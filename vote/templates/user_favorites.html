<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Favorites - Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      [data-theme="dark"] { color-scheme: dark; }
      body { transition: background-color 0.3s, color 0.3s; }
      .fade-in { animation: fadeIn 0.3s ease-in; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  </head>
  <body class="bg-gradient-to-br from-yellow-50 to-orange-100 dark:from-slate-900 dark:to-slate-800 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen p-4 md:p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-orange-600 dark:from-yellow-400 dark:to-orange-400">
            ‚≠ê My Favorites
          </h1>
          <p class="text-gray-600 dark:text-gray-400 mt-2">Competitions you've bookmarked</p>
        </div>
        <div class="flex gap-2">
          <a href="/competitions" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
            <i class="fas fa-arrow-left"></i> Back to Competitions
          </a>
          <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
            Logout
          </a>
        </div>
      </div>

      <!-- Favorites Grid -->
      <div id="favorites-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Favorites will be loaded here -->
      </div>

      <div id="loading" class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-yellow-500"></i>
        <p class="text-gray-600 dark:text-gray-400 mt-4">Loading favorites...</p>
      </div>

      <div id="no-favorites" class="hidden text-center py-12">
        <i class="fas fa-star text-6xl text-gray-400 mb-4"></i>
        <p class="text-gray-600 dark:text-gray-400 text-lg mb-4">You haven't added any favorites yet.</p>
        <a href="/competitions" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg inline-block transition">
          Browse Competitions
        </a>
      </div>
    </div>

    <script>
      async function loadFavorites() {
        try {
          const response = await fetch('/api/user/favorites');
          const favorites = await response.json();
          
          const grid = document.getElementById('favorites-grid');
          const loading = document.getElementById('loading');
          const noFavorites = document.getElementById('no-favorites');
          
          loading.classList.add('hidden');
          
          if (favorites.length === 0) {
            noFavorites.classList.remove('hidden');
            return;
          }
          
          grid.innerHTML = favorites.map(comp => {
            const totalVotes = comp.votes_a + comp.votes_b;
            const percentA = totalVotes > 0 ? (comp.votes_a / totalVotes * 100).toFixed(1) : 0;
            const percentB = totalVotes > 0 ? (comp.votes_b / totalVotes * 100).toFixed(1) : 0;
            
            const tagsHtml = comp.tags ? comp.tags.map(tag => 
              `<span class="inline-block px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 rounded-full text-xs font-semibold mr-2 mb-2">${tag}</span>`
            ).join('') : '';
            
            const imageHtml = comp.image_url 
              ? `<img src="${comp.image_url}" alt="${comp.name}" class="w-16 h-16 object-cover rounded-lg mb-3">` 
              : '';
            
            return `
              <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition fade-in">
                <div class="flex justify-between items-start mb-3">
                  ${imageHtml}
                  <button onclick="removeFavorite(${comp.id})" class="text-yellow-500 hover:text-red-500 text-2xl transition">
                    <i class="fas fa-star"></i>
                  </button>
                </div>
                
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-2">${comp.name}</h2>
                
                ${comp.description ? `<p class="text-sm text-gray-600 dark:text-gray-400 mb-3">${comp.description}</p>` : ''}
                
                ${tagsHtml ? `<div class="mb-3">${tagsHtml}</div>` : ''}
                
                <div class="space-y-3 my-4">
                  <div>
                    <div class="flex justify-between text-sm mb-1">
                      <span class="font-semibold">A: ${comp.option_a}</span>
                      <span class="font-bold text-blue-600 dark:text-blue-400">${percentA}%</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <div class="flex-grow bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-3 rounded-full" style="width: ${percentA}%"></div>
                      </div>
                      <span class="text-sm font-bold">${comp.votes_a}</span>
                    </div>
                  </div>
                  
                  <div>
                    <div class="flex justify-between text-sm mb-1">
                      <span class="font-semibold">B: ${comp.option_b}</span>
                      <span class="font-bold text-red-600 dark:text-red-400">${percentB}%</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <div class="flex-grow bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="bg-gradient-to-r from-red-500 to-red-600 h-3 rounded-full" style="width: ${percentB}%"></div>
                      </div>
                      <span class="text-sm font-bold">${comp.votes_b}</span>
                    </div>
                  </div>
                </div>
                
                <div class="text-xs text-gray-500 dark:text-gray-400 mb-4">
                  <i class="far fa-clock"></i> Favorited: ${new Date(comp.favorited_at).toLocaleDateString()}
                </div>
                
                <a href="/competitions" class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-2 px-4 rounded-lg text-center block transition">
                  View Competition
                </a>
              </div>
            `;
          }).join('');
        } catch (error) {
          console.error('Error loading favorites:', error);
        }
      }

      async function removeFavorite(compId) {
        if (!confirm('Remove this competition from favorites?')) return;
        
        try {
          const response = await fetch(`/api/user/favorites/${compId}`, { method: 'DELETE' });
          if (response.ok) {
            loadFavorites();
          }
        } catch (error) {
          console.error('Error removing favorite:', error);
        }
      }

      loadFavorites();
    </script>
  </body>
</html>
