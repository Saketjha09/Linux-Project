<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register - Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [data-theme="dark"] { color-scheme: dark; }
      body { transition: background-color 0.3s, color 0.3s; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-50 to-pink-100 dark:from-slate-900 dark:to-slate-800 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <!-- Theme Toggle -->
      <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <span class="hidden dark:inline">‚òÄÔ∏è</span>
          <span class="inline dark:hidden">üåô</span>
        </button>
      </div>

      <!-- Register Card -->
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400 mb-2">
            üó≥Ô∏è Vote App
          </h1>
          <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">
            Register
          </h2>
        </div>

        <!-- Error Message -->
        {% if error %}
          <div class="mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-100 rounded-lg border border-red-300 dark:border-red-700">
            {{ error }}
          </div>
        {% endif %}

        <!-- Register Form -->
        <form method="POST" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              required
              minlength="3"
              placeholder="Choose a username"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="6"
              placeholder="Choose a password (min 6 characters)"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Confirm Password
            </label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
              minlength="6"
              placeholder="Confirm your password"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300"
          >
            Register
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-purple-600 dark:text-purple-400 hover:underline font-semibold">
              Login here
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      const theme = localStorage.getItem('theme') || 'light';
      
      if (theme === 'dark') {
        html.setAttribute('data-theme', 'dark');
        html.classList.add('dark');
      }
      
      themeToggle.addEventListener('click', () => {
        if (html.hasAttribute('data-theme')) {
          html.removeAttribute('data-theme');
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          html.setAttribute('data-theme', 'dark');
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });

      // Password match validation
      document.getElementById('confirm_password').addEventListener('change', function() {
        const password = document.getElementById('password').value;
        if (this.value && this.value !== password) {
          this.classList.add('border-red-500');
        } else {
          this.classList.remove('border-red-500');
        }
      });
    </script>
  </body>
</html>
