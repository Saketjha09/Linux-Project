<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [data-theme="dark"] { color-scheme: dark; }
      body { transition: background-color 0.3s, color 0.3s; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-slate-900 dark:to-slate-800 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <!-- Theme Toggle -->
      <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <span class="hidden dark:inline">â˜€ï¸</span>
          <span class="inline dark:hidden">ğŸŒ™</span>
        </button>
      </div>

      <!-- Login Card -->
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 mb-2">
            ğŸ—³ï¸ Vote App
          </h1>
          <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">
            Login
          </h2>
        </div>

        <!-- Error Message -->
        {% if error %}
          <div class="mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-100 rounded-lg border border-red-300 dark:border-red-700">
            {{ error }}
          </div>
        {% endif %}

        <!-- Role Selector -->
        <div class="mb-6 flex gap-3">
          <label class="flex-1">
            <input
              type="radio"
              name="role"
              value="user"
              checked
              class="hidden peer"
            >
            <div class="peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-2 border-gray-300 dark:border-gray-600 px-4 py-2 rounded-lg cursor-pointer transition font-semibold text-center">
              ğŸ‘¤ User
            </div>
          </label>
          <label class="flex-1">
            <input
              type="radio"
              name="role"
              value="admin"
              class="hidden peer"
            >
            <div class="peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-2 border-gray-300 dark:border-gray-600 px-4 py-2 rounded-lg cursor-pointer transition font-semibold text-center">
              ğŸ‘¨â€ğŸ’¼ Admin
            </div>
          </label>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-4">
          <!-- Hidden field to store selected role -->
          <input type="hidden" name="login_role" id="login_role" value="user">

          <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              required
              placeholder="Enter your username"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="Enter your password"
              class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Dynamic Submit Button -->
          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300"
          >
            Login as User
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-blue-600 dark:text-blue-400 hover:underline font-semibold">
              Register here
            </a>
          </p>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg border border-blue-200 dark:border-blue-700">
          <p class="text-xs font-semibold text-gray-700 dark:text-gray-300 mb-2">Demo Credentials:</p>
          <p class="text-xs text-gray-600 dark:text-gray-400">
            <span class="font-mono">admin</span> / <span class="font-mono">admin123</span> (admin)
          </p>
          <p class="text-xs text-gray-600 dark:text-gray-400">
            <span class="font-mono">user1</span> / <span class="font-mono">user123</span> (user)
          </p>
        </div>
      </div>
    </div>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      const theme = localStorage.getItem('theme') || 'light';
      
      if (theme === 'dark') {
        html.setAttribute('data-theme', 'dark');
        html.classList.add('dark');
      }
      
      themeToggle.addEventListener('click', () => {
        if (html.hasAttribute('data-theme')) {
          html.removeAttribute('data-theme');
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          html.setAttribute('data-theme', 'dark');
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });

      // Role Selection Logic
      const roleRadios = document.querySelectorAll('input[name="role"]');
      const loginRoleInput = document.getElementById('login_role');
      const submitBtn = document.getElementById('submit-btn');

      roleRadios.forEach(radio => {
        radio.addEventListener('change', (e) => {
          const selectedRole = e.target.value;
          loginRoleInput.value = selectedRole;

          // Update button text and color
          if (selectedRole === 'admin') {
            submitBtn.textContent = 'ğŸ‘¨â€ğŸ’¼ Login as Admin';
            submitBtn.className = 'w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300';
          } else {
            submitBtn.textContent = 'ğŸ‘¤ Login as User';
            submitBtn.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300';
          }
        });
      });
    </script>
  </body>
</html>
